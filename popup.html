<!doctype html>
<html>
  <head>
    <title>Youtube Spoiler Blocker</title>
    <script src="js/jquery-3.2.1.min.js" ></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Youtube Spoiler Blocker</h1>
      <h2>Avoiding spoilers for...</h2>
      <p id="list"></p>
      <form>
      <label>Please enter the shows you would like to avoid seeing spoilers for (separate each by a comma):<br>
        <input type="text" id="words">
      </label>
      <input type="submit" id="get_words">
      </form>
      <br>
      <button id="clear">Clear data</button>
  </body>
</html>
